<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <form>
            <h3>Login Here</h3>
                <label for="username">Username</label>
                <input placeholder="username">
                <label  type="text" for="password" id="usr">Password
                </label>
                <input type="password"placeholder="password" id="pass">
                <button >Log In</button>
                <i class="fa-brands fa-github-alt " id="git" ></i>
                <i class="fa-brands fa-square-snapchat " id="snap"></i>
                <i class="fa-brands fa-square-facebook" id="facebook"></i>
                <i class="fa-brands fa-square-instagram" id="insta"></i>
        </form>
    </div>
    
</body>
</html>
